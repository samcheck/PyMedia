{% extends "base.html" %}
{% block content %}
<div id="movie_carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
        {% for media in carousel_items %}
            {% if loop.first %}
		    <li data-target="#movie_carousel" data-slide-to="0" class="active"></li>
            {% else %}
		    <li data-target="#movie_carousel" data-slide-to="{{ loop.index0 }}"></li>
            {% endif %}
        {% endfor %}
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{% for media in carousel_items %}
			{% if loop.first %}
			<div class="item active">
			{% else %}
			<div class="item">
			{% endif %}
			<a href="{{ url_for('Movies', title=media.title, year=media.year) }}">
				<img src="{{ media.poster }}" alt="{{ media.title }}">
			</a>
			</div>
		{% endfor %}
	</div>

	<!-- left and right controls -->
	<a class="left carousel-control" href="#movie_carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#movie_carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% endblock %}
