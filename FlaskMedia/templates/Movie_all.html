{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
	<h1>Movies</h1>
</div>
<div class="flex-row row">
    {% for media in movies %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
            <a href="{{ url_for('Movies', title=media.title, year=media.year) }}">
                <img alt="{{ media.title }}" src="{{ media.poster }}">
            </a>
            <div class="caption">
                <h3>{{ media.title }} <small>({{ media.year }})</small></h3>
                <p class="flex-text">{{ media.plot }}</p>
                <p>
                    <a href="{{ url_for('Movies', title=media.title, year=media.year) }}" class="btn btn-primary" role="button">Details</a>
                    <a href="http://www.imdb.com/title/{{ media.IMDB_id }}" class="btn btn-info" role="button">IMDB Page</a>
                    <a href="{{ url_for('edit_movie', title=media.title, year=media.year) }}" class="btn btn-default" role="button">Edit</a>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
