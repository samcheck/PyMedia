<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Edit Movie Info</h1>
    <form action="" method="post" name="edit">
        {{form.hidden_tag()}}
        <table>
            <tr>
                <td>Movie Title:</td>
                <td>{{ form.title(size=32, class="form-control") }}</td>
            </tr>
            <tr>
                <td>Movie Plot:</td>
                <td>{{ form.plot(rows=8, class="form-control") }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Save Changes"></td>
            </tr>
        </table>
    </form>
{% endblock %}
