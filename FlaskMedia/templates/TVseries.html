{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
	<h1>TV Shows</h1>
</div>
<div class="row">
	{% for media in Series %}
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
        <!-- <img src="{{ media.poster }}"> -->
            <div class="caption">
                <h3>{{ media.title }}</h3>
                <p>{{ media.plot }}</p>
                <p>
                    <a href="{{ url_for('TV', series_title=media.title) }}" class="btn btn-primary" role="button">Details</a>
                    <a href="http://www.imdb.com/title/{{ media.IMDB_id }}" class="btn btn-default" role="button">IMDB Page</a>
                </p>
            </div>
        </div>
    </div>
	{% endfor %}
</div>
{% endblock %}
